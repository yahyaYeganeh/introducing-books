<div class="container">
    <div class="row" *ngIf="book">
      <div class="col-md-2">
        <img src="assets/images/book.jpg" class="details-image" title="book picture" />
      </div>
      <div class="col-md-10">
        <h4>    
            {{ book.title | capitalize }} &nbsp;          
        </h4>
        <br />
        {{ book.author }}
        <br />
        {{ book.fullDescription }}
      </div>
    </div>    
    <br /><br />
   
  </div>   
  <div *ngIf="!book" class="container">
     No book found
  </div>
